<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - Shop BÃ¡n Acc Garena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>System Status</h3>
                    </div>
                    <div class="card-body">
                        <div id="status-info">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Checking system status...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Quick Actions</h5>
                            <a href="/" class="btn btn-primary">Go to Homepage</a>
                            <button class="btn btn-secondary" onclick="checkStatus()">Refresh Status</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkStatus() {
            document.getElementById('status-info').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Checking system status...</p>
                </div>
            `;
            
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    const statusClass = data.status === 'healthy' ? 'success' : 'danger';
                    const dbClass = data.database === 'connected' ? 'success' : 'danger';
                    
                    document.getElementById('status-info').innerHTML = `
                        <div class="alert alert-${statusClass}">
                            <h5>System Status: ${data.status.toUpperCase()}</h5>
                            <p><strong>Database:</strong> <span class="badge bg-${dbClass}">${data.database}</span></p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                            ${data.error ? `<p><strong>Error:</strong> ${data.error}</p>` : ''}
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('status-info').innerHTML = `
                        <div class="alert alert-danger">
                            <h5>System Status: ERROR</h5>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Check status on page load
        checkStatus();
        
        // Auto refresh every 10 seconds
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
