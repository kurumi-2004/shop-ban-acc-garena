{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card" data-aos="zoom-in">
            <div class="card-body">
                <h3 class="mb-4"><i class="fas fa-user-edit"></i> Chỉnh sửa thông tin</h3>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" name="full_name" class="form-control" value="{{ current_user.full_name or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="phone" class="form-control" value="{{ current_user.phone or '' }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                    <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
